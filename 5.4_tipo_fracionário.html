<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="width=device-width", initial-scale="1.0">
        <title>
            Tipos Fracionátios- Fazendo o computador errar
        </title>
    </head>
    <h1>
        Tipos Fracionários - Fazendo o computador errar
    </h1>
    <body>
        <script>
            let x = 10;
            let i = 0;

            while(i < 100) {
                x = x / 3;
                i++;
            }
            i = 0;

            while(i < 100) {
                x = x * 3;
                i++
            }

            alert(x);
            
        </script>
    </body>
</html>
