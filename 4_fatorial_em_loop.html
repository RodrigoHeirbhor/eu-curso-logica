<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>Fatorial em Loop</title>
</head>

<h1>
    Fatorial em Loop
</h1>

<body>
    <script>
        let entrada = prompt("Entre com um número");

        let resultado;

        while(entrada != "fim") {

            resultado = entrada;

            while(entrada > 1){
                entrada = entrada -1;

                resultado = resultado * entrada;
            }

            alert("O fatorial é " + resultado);

            entrada = prompt("Entre com um número");
        }
    </script>
</body>

</html>
