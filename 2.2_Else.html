<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>If & Else Simples "Se" "Senão"</title>
</head>

<h1>If & Else Simples "Se" "Senão"</h1>
<body>
    <script>
        let x = prompt("Digite um número entre 1 e 20");
        if (x > 10) {
            alert("Olá Mundo");
        } else {
            alert("Tchau Mundo");
        }
    </script>
</body>
</html>
