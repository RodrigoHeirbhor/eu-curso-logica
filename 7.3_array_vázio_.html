<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="width=device-width", initial-scale="1.0">
        <title>
            Iniciando com um array aázio
        </title>
    </head>
    <h1>
        Iniciando com um array vázio
    </h1>
    <body>
        <script>
            let meuPrimeiroArray = []; //o array inicia vázio
            meuPrimeiroArray[0] = 1; // posição 0 recebeu valor 1
            meuPrimeiroArray[1] = 2; //posição 1 recebeu valor 2

            let ordemCerta = "";

            for (let i = 0; i < 2; i++) {
                ordemCerta += meuPrimeiroArray[i] + ",";
            }

            console.log(ordemCerta);

        </script>
    </body>
</html>
