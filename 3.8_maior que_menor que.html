</h1>

        let n1;
        let segundoNumero = "";
        let primeiroNumero = prompt("Digite um número para iniciar a operação");
    
        while (segundoNumero != "fim") {
            segundoNumero = prompt("Digite um segundo número ou escreva fim para encerrar a operacão")

            n1 = parseInt(segundoNumero);

            if (primeiroNumero > n1) 
        alert(primeiroNumero + " é maior que " + n1);

            if (primeiroNumero < n1)
        alert(primeiroNumero + " é menor que " + n1);
            
            if (primeiroNumero == n1)
        alert("Ambos os números são iguais, digite um número diferente");
    }
    </script>
