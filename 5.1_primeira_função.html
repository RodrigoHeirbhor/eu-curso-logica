<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="width=device-width", initial-scale="1.0">
        <title>
            Primeira função simples
        </title>
    </head>
    <h1>
        Primeira Função Simples
    </h1>
    <body>
        <script>
            function entradaInteiro(mensagem)
            {
                let retornoString = prompt(mensagem);

                let retornoInteiro = parseInt(retornoString);

                return retornoInteiro;
            }

            prompt("Insira um número");
            
        </script>
    </body>
</html>
