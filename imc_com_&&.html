<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>IMC com &&/And</title>
</head>

<h1>IMC com &&/And</h1>

<body>
    <script>
        let peso =prompt("Insira seu peso");
        let altura =prompt("Insira sua altura");

        let IMC = peso / (altura * altura);

        alert("Seu IMC ficou em: " + IMC);

        if (IMC < 17) alert("Seu IMC está muito abaixo do ideal, seu IMC é " + IMC);

        if((IMC >= 17) && (IMC < 18.5)) alert("Você está abaixo do peso, seu IMC é " + IMC);
        
        if((IMC >= 18.5) && (IMC < 25)) alert("Seu peso está normal, seu IMC é " + IMC);

        if((IMC >= 25) && (IMC < 30)) alert("Você está acima do peso, seu IMC é " + IMC);

        if((IMC >= 30) && (IMC =  35)) alert("Você está com obesidade, seu IMC é " + IMC);

        if((IMC >= 35) && (IMC < 40)) alert("Você está com obesidade nivel II, seu IMC é " + IMC);

        if(IMC >= 40) alert("Você está com obesidade III, seu IMC é " + IMC);
    </script>
</body>
</html>
