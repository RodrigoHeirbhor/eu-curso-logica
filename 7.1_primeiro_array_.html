<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="width=device-width", initial-scale="1.0">
        <title>
            Primeiro Array com Laço FOR
        </title>
    </head>
    <h1>
        Primeiro Array com Laço FOR
    </h1>
    <body>
        <script>
            let meuPrimeiroArray = [1,2,3,4,5,6,8,9,10];

            let ordemCerta = "";

            let ordemErrada = "";

            for(let i = 0; i < 10; i++) {
                ordemCerta += meuPrimeiroArray[i] + ",";
            }

            for(let i = 9; i >= 0; i--) {
                ordemErrada += meuPrimeiroArray[i] + ",";
            }

            console.log(ordemCerta);

            console.log(ordemErrada);
        </script>
    </body>
</html>
