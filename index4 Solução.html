<h1>Solução do Desafio</h1>
<body>
<script>
let x;
let x1, x2, x3, x4, x5;
     x = prompt("Entre com um número de 2 a 5");
     x1 = prompt("Entre com o primeiro número");
     x2 = prompt("Entre com o segundo número");
     if(x > 2)x3 = prompt("Entre com o terceiro número");
     if(x > 3)x4 = prompt("Entre com o quarto número");
     if(x > 4)x5 = prompt("Entre com o quinto número");

     if(x > 4) alert(x5);

     if(x > 3) alert(x4);

     if(x > 2) alert(x3);

     alert(x2);

     alert(x1)
</script>
