<h1>While - Calculadora com 4 operações infinitas +,-,/ e *</h1>
<!--A função parseInt() em JavaScript serve para converter uma string em um número inteiro: 
É útil quando se trabalha com dados recebidos como texto, mas que precisam ser processados numericamente-->
<h2><br><br>Seu objetivo aqui é criar uma calculadora com as as 4 operações matemáticas com um laço While que só pare quando o usuário inserir o texto "fim" no prompt</h2>

<body>
    <script>
        let novaEntradaString = "0";
        let resultadoSomas = 0;

        let n1;

        while (novaEntradaString != "fim") {
            novaEntradaString = prompt("Entre com um número para somar, ou digite fim para encerrar");

            n1 = parseInt(novaEntradaString);
                resultadoSomas = resultadoSomas + n1;

                alert("O resultado até o momento é: " + resultadoSomas);
             }
    </script>
</body>

</html>
