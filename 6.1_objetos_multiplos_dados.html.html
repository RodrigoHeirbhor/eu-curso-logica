<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="width=device-width", initial-scale="1.0">
        <title>
            Váriavel que recebe multiplos dados
        </title>
    </head>
    <h1>
        Váriavel que recebe multiplos dados
    </h1>
    <body>
        <script>
            let pessoa = {nome: "Rodrigo Sá Heirbhor", idade: 30, cpf: "999.999.999-99"}

            alert(pessoa.nome);

            pessoa.idade += 2;

            alert("A idade agora é " + pessoa.idade);

            alert(typeof pessoa);
        </script>
    </body>
</html>
