<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="width=device-width", initial-scale="1.0">
        <title>
            Calculo Complexo com 3 números
        </title>
    </head>
    <h1>
        Calculo Complexo com 3 Números
        <!--Este codigo é ruim propositalmente-->
    </h1>
    <body>
        <script>
            
            let i = 1;
            
            function calculoComplexoTresNumeros(a, b, c)
            {
                i = a + b;
                i = i / 2;
                i = i + c;

                return(i);
            }

            alert("Esta é a execucão do número " + i);

            alert("Nosso resultado é " + calculoComplexoTresNumeros(1,2,3));

            alert("Terminamos a execucão do número " + i);

            i++;

            alert("Vamos começar a execucão de número " + i);
        </script>
    </body>
</html>
